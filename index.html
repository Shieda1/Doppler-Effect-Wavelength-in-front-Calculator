<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doppler Effect Wavelength in front Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="wavelengthinfrontofamovingsourceRadio" name="variables" checked>
  <label for="wavelengthinfrontofamovingsourceRadio">Wavelength in front of a moving source</label>

  <input type="radio" id="wavevelocityRadio" name="variables">
  <label for="wavevelocityRadio">Wave velocity</label>

  <input type="radio" id="sourcevelocityRadio" name="variables">
  <label for="sourcevelocityRadio">Source velocity</label>

  <input type="radio" id="sourcefrequencyRadio" name="variables">
  <label for="sourcefrequencyRadio">Source frequency</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Wave velocity (m/s)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Source velocity (m/s)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Source frequency (hz)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
